workflows:
  react-native-android-fixed:
    name: React Native Android - NEW ARCH DISABLED
    max_build_duration: 60
    environment:
      vars:
        WORKING_DIRECTORY: "coin-box"
      node: latest
    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $WORKING_DIRECTORY/node_modules
    scripts:
      - name: Install dependencies
        script: |
          cd "$WORKING_DIRECTORY"
          npm install --no-audit --no-fund
          npm install --save-dev @react-native-community/cli@latest --no-audit

      - name: CORRIGIR app.json - DESABILITAR NEW ARCH
        script: |
          cd "$WORKING_DIRECTORY"
          
          echo "ðŸ“ Verificando app.json original:"
          cat app.json
          
          echo ""
          echo "ðŸ”§ Criando app.json SEM newArchEnabled..."
          
          cat > app.json <<'APPJSON'
          {
            "expo": {
              "name": "Coin Box",
              "slug": "coin-box",
              "version": "1.0.0",
              "orientation": "portrait",
              "icon": "./assets/icon.png",
              "userInterfaceStyle": "light",
              "splash": {
                "image": "./assets/splash.png",
                "resizeMode": "contain",
                "backgroundColor": "#ffffff"
              },
              "android": {
                "package": "com.nexa.cbox",
                "adaptiveIcon": {
                  "foregroundImage": "./assets/icon.png",
                  "backgroundColor": "#ffffff"
                },
                "jsEngine": "hermes",
                "versionCode": 1
              },
              "ios": {
                "bundleIdentifier": "com.nexa.cbox"
              },
              "plugins": [
                [
                  "expo-build-properties",
                  {
                    "android": {
                      "newArchEnabled": false
                    }
                  }
                ]
              ]
            }
          }
          APPJSON
          
          echo ""
          echo "âœ… app.json corrigido:"
          cat app.json

      - name: Instalar expo-build-properties
        script: |
          cd "$WORKING_DIRECTORY"
          npm install expo-build-properties --save-dev --no-audit

      - name: Expo prebuild (android)
        script: |
          cd "$WORKING_DIRECTORY"
          rm -rf android
          npx expo prebuild --platform android --clean

      - name: Verificar gradle.properties
        script: |
          cd "$WORKING_DIRECTORY"
          echo "ðŸ“ Verificando gradle.properties:"
          cat android/gradle.properties | grep -i "newArch" || echo "Nenhuma configuraÃ§Ã£o de newArch encontrada"
          
          echo ""
          echo "ðŸ”§ Garantindo que New Architecture estÃ¡ DESABILITADA:"
          
          # Remover qualquer configuraÃ§Ã£o existente
          sed -i '' '/newArchEnabled/d' android/gradle.properties
          
          # Adicionar configuraÃ§Ã£o explÃ­cita
          echo "newArchEnabled=false" >> android/gradle.properties
          
          echo ""
          echo "âœ… gradle.properties atualizado:"
          cat android/gradle.properties | tail -5

      - name: Substituir build.gradle
        script: |
          cd "$WORKING_DIRECTORY"
          cat > android/app/build.gradle <<'EOFGRADLE'
          apply plugin: "com.android.application"
          apply plugin: "org.jetbrains.kotlin.android"
          apply plugin: "com.facebook.react"

          def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

          react {
              def entryFileScript = ["node", "-e", "require('expo/scripts/resolveAppEntry')", projectRoot, "android", "absolute"].execute(null, rootDir)
              entryFileScript.waitFor()
              if (entryFileScript.exitValue() == 0) {
                  entryFile = file(entryFileScript.text.trim())
              } else {
                  entryFile = file("$projectRoot/index.js")
              }
              
              reactNativeDir = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()
              hermesCommand = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"
              codegenDir = new File(["node", "--print", "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()
              
              enableBundleCompression = false
              bundleCommand = "export:embed"
              bundleAssetName = "index.android.bundle"
              
              cliFile = new File(["node", "--print", "require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"].execute(null, rootDir).text.trim())
              autolinkLibrariesWithApp()
          }

          android {
              ndkVersion rootProject.ext.ndkVersion
              buildToolsVersion rootProject.ext.buildToolsVersion
              compileSdk rootProject.ext.compileSdkVersion
              namespace "com.nexa.cbox"

              defaultConfig {
                  applicationId "com.nexa.cbox"
                  minSdk 24
                  targetSdk rootProject.ext.targetSdkVersion
                  versionCode 1
                  versionName "1.0"
                  buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")
                  multiDexEnabled true
              }

              signingConfigs {
                  debug {
                      storeFile file('debug.keystore')
                      storePassword 'android'
                      keyAlias 'androiddebugkey'
                      keyPassword 'android'
                  }
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                      minifyEnabled false
                      shrinkResources false
                      crunchPngs false
                      zipAlignEnabled true
                      debuggable true
                      jniDebuggable true
                  }
              }
              
              splits {
                  abi {
                      enable true
                      reset()
                      include 'arm64-v8a'
                      universalApk false
                  }
              }

              packagingOptions {
                  jniLibs {
                      useLegacyPackaging false
                  }
                  resources {
                      excludes += [
                          'META-INF/DEPENDENCIES',
                          'META-INF/LICENSE',
                          'META-INF/LICENSE.txt',
                          'META-INF/license.txt',
                          'META-INF/NOTICE',
                          'META-INF/NOTICE.txt',
                          'META-INF/notice.txt',
                          'META-INF/ASL2.0',
                          '**/kotlin/**',
                          '**/*.kotlin_module'
                      ]
                  }
                  pickFirst 'lib/*/libc++_shared.so'
                  pickFirst 'lib/*/libfbjni.so'
                  pickFirst 'lib/*/libjsi.so'
              }
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              
              kotlinOptions {
                  jvmTarget = '17'
              }
          }

          dependencies {
              implementation("com.facebook.react:react-android")
              implementation("com.facebook.react:hermes-android")
              implementation("androidx.appcompat:appcompat:1.6.1")
              implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.1.0")
              implementation("androidx.multidex:multidex:2.0.1")
          }
          EOFGRADLE

      - name: Corrigir MainApplication.kt
        script: |
          cd "$WORKING_DIRECTORY"
          cat > android/app/src/main/java/com/nexa/cbox/MainApplication.kt <<'EOFKOTLIN'
          package com.nexa.cbox
          
          import android.app.Application
          import android.content.res.Configuration
          import android.util.Log
          import expo.modules.ApplicationLifecycleDispatcher
          import expo.modules.ReactNativeHostWrapper
          import com.facebook.react.PackageList
          import com.facebook.react.ReactApplication
          import com.facebook.react.ReactNativeHost
          import com.facebook.react.ReactPackage
          import com.facebook.react.defaults.DefaultReactNativeHost
          import com.facebook.soloader.SoLoader
          
          class MainApplication : Application(), ReactApplication {
            override val reactNativeHost: ReactNativeHost = ReactNativeHostWrapper(
              this,
              object : DefaultReactNativeHost(this) {
                override fun getPackages(): List<ReactPackage> = PackageList(this).packages
          
                override fun getJSMainModuleName(): String = ".expo/.virtual-metro-entry"
          
                override fun getUseDeveloperSupport(): Boolean = false
          
                override val isNewArchEnabled: Boolean = false
                override val isHermesEnabled: Boolean = true
                
                override fun getBundleAssetName(): String = "index.android.bundle"
              }
            )
          
            override fun onCreate() {
              super.onCreate()
              Log.d("CoinBox", "ðŸš€ App iniciando...")
              
              try {
                SoLoader.init(this, false)
                Log.d("CoinBox", "âœ… SoLoader OK")
                
                ApplicationLifecycleDispatcher.onApplicationCreate(this)
                Log.d("CoinBox", "âœ… Lifecycle OK")
                
                Log.d("CoinBox", "ðŸŽ‰ App iniciado com sucesso!")
              } catch (e: Exception) {
                Log.e("CoinBox", "âŒ Erro fatal", e)
                e.printStackTrace()
              }
            }
          
            override fun onConfigurationChanged(newConfig: Configuration) {
              super.onConfigurationChanged(newConfig)
              ApplicationLifecycleDispatcher.onConfigurationChanged(this, newConfig)
            }
          }
          EOFKOTLIN

      - name: Corrigir MainActivity.kt
        script: |
          cd "$WORKING_DIRECTORY"
          cat > android/app/src/main/java/com/nexa/cbox/MainActivity.kt <<'EOFKOTLIN'
          package com.nexa.cbox
          
          import android.os.Build
          import android.os.Bundle
          import android.util.Log
          import com.facebook.react.ReactActivity
          import com.facebook.react.ReactActivityDelegate
          import com.facebook.react.defaults.DefaultNewArchitectureEntryPoint.fabricEnabled
          import com.facebook.react.defaults.DefaultReactActivityDelegate
          import expo.modules.ReactActivityDelegateWrapper
          
          class MainActivity : ReactActivity() {
          
            override fun onCreate(savedInstanceState: Bundle?) {
              Log.d("CoinBox", "ðŸ Activity iniciando")
              setTheme(R.style.AppTheme)
              super.onCreate(savedInstanceState)
              Log.d("CoinBox", "âœ… Activity criada")
            }
          
            override fun getMainComponentName(): String = "main"
          
            override fun createReactActivityDelegate(): ReactActivityDelegate {
              return ReactActivityDelegateWrapper(
                this,
                BuildConfig.IS_NEW_ARCHITECTURE_ENABLED,
                object : DefaultReactActivityDelegate(
                  this,
                  mainComponentName,
                  fabricEnabled
                ) {}
              )
            }
          
            override fun invokeDefaultOnBackPressed() {
              if (Build.VERSION.SDK_INT <= Build.VERSION_CODES.R) {
                if (!moveTaskToBack(false)) {
                  super.invokeDefaultOnBackPressed()
                }
                return
              }
              super.invokeDefaultOnBackPressed()
            }
          }
          EOFKOTLIN

      - name: Testar bundle
        script: |
          cd "$WORKING_DIRECTORY"
          echo "ðŸ§ª Testando criaÃ§Ã£o do bundle..."
          
          npx expo export:embed \
            --platform android \
            --bundle-output /tmp/test.bundle \
            --dev false \
            --minify false
          
          if [ -s /tmp/test.bundle ]; then
            echo "âœ… Bundle criado: $(du -h /tmp/test.bundle | cut -f1)"
          else
            echo "âŒ Bundle vazio ou com erro!"
            exit 1
          fi

      - name: Build APK
        script: |
          cd "$WORKING_DIRECTORY/android"
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleRelease --stacktrace

      - name: Copiar APK
        script: |
          cd "$WORKING_DIRECTORY"
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -1)
          
          if [ -z "$APK_PATH" ]; then
            echo "âŒ APK nÃ£o encontrado!"
            exit 1
          fi
          
          mkdir -p "$CM_BUILD_DIR"
          cp "$APK_PATH" "$CM_BUILD_DIR/CoinBox.apk"
          
          echo "âœ… APK: $(ls -lh $CM_BUILD_DIR/CoinBox.apk)"

    artifacts:
      - $CM_BUILD_DIR/*.apk
    publishing:
      email:
        recipients:
          - seu-email@example.com
        notify:
          success: true
          failure: true