workflows:
  react-native-android-minimal-apk:
    name: React Native Android APK Build
    max_build_duration: 60
    environment:
      vars:
        WORKING_DIRECTORY: "coin-box"
      node: latest
    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $WORKING_DIRECTORY/node_modules
    scripts:
      - name: Install dependencies
        script: |
          cd "$WORKING_DIRECTORY"
          npm install --no-audit --no-fund

      - name: Expo prebuild (android)
        script: |
          cd "$WORKING_DIRECTORY"
          rm -rf android
          npx expo prebuild --platform android --clean

      - name: Otimizar build.gradle
        script: |
          cd "$WORKING_DIRECTORY"
          BUILD_GRADLE="android/app/build.gradle"
          
          sed -i.bak 's/minifyEnabled false/minifyEnabled true/g' "$BUILD_GRADLE"
          
          sed -i.bak '/minifyEnabled true/a\
                      shrinkResources true' "$BUILD_GRADLE"
          
          sed -i.bak '/ndk {/,/}/c\
                  ndk {\
                      abiFilters "arm64-v8a"\
                  }' "$BUILD_GRADLE"
          
          echo "Build.gradle otimizado!"

      - name: Criar proguard-rules.pro
        script: |
          cd "$WORKING_DIRECTORY"
          cat > android/app/proguard-rules.pro <<'PROGUARDEOF'
          -keep class com.facebook.react.** { *; }
          -keep class com.facebook.hermes.** { *; }
          -keep class expo.modules.** { *; }
          -assumenosideeffects class android.util.Log {
              public static *** d(...);
              public static *** v(...);
          }
          -dontwarn com.facebook.react.**
          -dontwarn okhttp3.**
          PROGUARDEOF

      - name: Build APK otimizado
        script: |
          cd "$WORKING_DIRECTORY/android"
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Verificar tamanho e copiar APK
        script: |
          cd "$WORKING_DIRECTORY"
          echo "==> APKs gerados:"
          ls -lh android/app/build/outputs/apk/release/*.apk
          
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "Erro: Nenhum APK encontrado!"
            exit 1
          fi
          
          mkdir -p "$CM_BUILD_DIR"
          cp "$APK_PATH" "$CM_BUILD_DIR/app-release.apk"
          
          echo "==> Tamanho do APK:"
          du -h "$CM_BUILD_DIR/app-release.apk"

    artifacts:
      - $CM_BUILD_DIR/*.apk
    publishing:
      email:
        recipients:
          - seu-email@example.com
        notify:
          success: true
          failure: true