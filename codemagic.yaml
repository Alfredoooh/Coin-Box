workflows:
  react-native-android-debug:
    name: React Native Android - DEBUG VERSION
    max_build_duration: 60
    environment:
      vars:
        WORKING_DIRECTORY: "coin-box"
      node: latest
    cache:
      cache_paths:
        - $HOME/.gradle/caches
        - $WORKING_DIRECTORY/node_modules
    scripts:
      - name: Install dependencies
        script: |
          cd "$WORKING_DIRECTORY"
          npm install --no-audit --no-fund
          npm install --save-dev @react-native-community/cli@latest --no-audit

      - name: Expo prebuild (android)
        script: |
          cd "$WORKING_DIRECTORY"
          rm -rf android
          npx expo prebuild --platform android --clean

      - name: Substituir build.gradle - VERSÃƒO DEBUG
        script: |
          cd "$WORKING_DIRECTORY"
          cat > android/app/build.gradle <<'EOFGRADLE'
          apply plugin: "com.android.application"
          apply plugin: "org.jetbrains.kotlin.android"
          apply plugin: "com.facebook.react"

          def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

          react {
              def entryFileScript = ["node", "-e", "require('expo/scripts/resolveAppEntry')", projectRoot, "android", "absolute"].execute(null, rootDir)
              entryFileScript.waitFor()
              if (entryFileScript.exitValue() == 0) {
                  entryFile = file(entryFileScript.text.trim())
              } else {
                  entryFile = file("$projectRoot/index.js")
              }
              
              reactNativeDir = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()
              hermesCommand = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"
              codegenDir = new File(["node", "--print", "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()
              
              enableBundleCompression = false
              bundleCommand = "export:embed"
              
              cliFile = new File(["node", "--print", "require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"].execute(null, rootDir).text.trim())
              autolinkLibrariesWithApp()
          }

          android {
              ndkVersion rootProject.ext.ndkVersion
              buildToolsVersion rootProject.ext.buildToolsVersion
              compileSdk rootProject.ext.compileSdkVersion
              namespace "com.nexa.cbox"

              defaultConfig {
                  applicationId "com.nexa.cbox"
                  minSdk 24
                  targetSdk rootProject.ext.targetSdkVersion
                  versionCode 1
                  versionName "1.0-debug"
                  buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false")
              }

              signingConfigs {
                  debug {
                      storeFile file('debug.keystore')
                      storePassword 'android'
                      keyAlias 'androiddebugkey'
                      keyPassword 'android'
                  }
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                      minifyEnabled false
                      shrinkResources false
                      crunchPngs false
                      zipAlignEnabled true
                      debuggable true
                      jniDebuggable true
                  }
              }
              
              splits {
                  abi {
                      enable true
                      reset()
                      include 'arm64-v8a'
                      universalApk false
                  }
              }

              packagingOptions {
                  jniLibs {
                      useLegacyPackaging false
                  }
                  resources {
                      excludes += [
                          'META-INF/DEPENDENCIES',
                          'META-INF/LICENSE',
                          'META-INF/LICENSE.txt',
                          'META-INF/license.txt',
                          'META-INF/NOTICE',
                          'META-INF/NOTICE.txt',
                          'META-INF/notice.txt',
                          'META-INF/ASL2.0'
                      ]
                  }
                  pickFirst 'lib/*/libc++_shared.so'
                  pickFirst 'lib/*/libfbjni.so'
                  pickFirst 'lib/*/libjsi.so'
              }
          }

          dependencies {
              implementation("com.facebook.react:react-android")
              implementation("com.facebook.react:hermes-android")
          }
          EOFGRADLE

      - name: Corrigir MainApplication.kt
        script: |
          cd "$WORKING_DIRECTORY"
          cat > android/app/src/main/java/com/nexa/cbox/MainApplication.kt <<'EOFKOTLIN'
          package com.nexa.cbox
          
          import android.app.Application
          import android.content.res.Configuration
          import android.util.Log
          import expo.modules.ApplicationLifecycleDispatcher
          import expo.modules.ReactNativeHostWrapper
          import com.facebook.react.PackageList
          import com.facebook.react.ReactApplication
          import com.facebook.react.ReactNativeHost
          import com.facebook.react.ReactPackage
          import com.facebook.react.defaults.DefaultNewArchitectureEntryPoint.load
          import com.facebook.react.defaults.DefaultReactNativeHost
          import com.facebook.soloader.SoLoader
          
          class MainApplication : Application(), ReactApplication {
            override val reactNativeHost: ReactNativeHost = ReactNativeHostWrapper(
              this,
              object : DefaultReactNativeHost(this) {
                override fun getPackages(): List<ReactPackage> {
                  val packages = PackageList(this).packages
                  Log.d("MainApplication", "Loaded ${packages.size} packages")
                  return packages
                }
          
                override fun getJSMainModuleName(): String {
                  Log.d("MainApplication", "JS Module: .expo/.virtual-metro-entry")
                  return ".expo/.virtual-metro-entry"
                }
          
                override fun getUseDeveloperSupport(): Boolean = false
          
                override val isNewArchEnabled: Boolean = false
                override val isHermesEnabled: Boolean = true
              }
            )
          
            override fun onCreate() {
              super.onCreate()
              Log.d("MainApplication", "=== APP STARTING ===")
              try {
                SoLoader.init(this, false)
                Log.d("MainApplication", "SoLoader initialized")
                load()
                Log.d("MainApplication", "Architecture loaded")
                ApplicationLifecycleDispatcher.onApplicationCreate(this)
                Log.d("MainApplication", "Lifecycle dispatcher initialized")
              } catch (e: Exception) {
                Log.e("MainApplication", "ERROR during initialization", e)
                throw e
              }
            }
          
            override fun onConfigurationChanged(newConfig: Configuration) {
              super.onConfigurationChanged(newConfig)
              ApplicationLifecycleDispatcher.onConfigurationChanged(this, newConfig)
            }
          }
          EOFKOTLIN

      - name: Verificar se o bundle JS existe
        script: |
          cd "$WORKING_DIRECTORY"
          echo "ðŸ” === VERIFICANDO ESTRUTURA DO PROJETO ==="
          
          echo "ðŸ“ Arquivos principais:"
          ls -la app.json package.json 2>/dev/null || echo "âš ï¸ Arquivos de config nÃ£o encontrados!"
          
          echo ""
          echo "ðŸ“± Verificando entry point:"
          if [ -f "index.js" ]; then
            echo "âœ… index.js encontrado"
            head -5 index.js
          else
            echo "âš ï¸ index.js NÃƒO encontrado"
          fi
          
          echo ""
          echo "ðŸ“¦ Verificando node_modules crÃ­ticos:"
          ls -la node_modules/expo node_modules/react-native 2>/dev/null | head -5

      - name: Testar bundle em modo debug
        script: |
          cd "$WORKING_DIRECTORY"
          echo "ðŸ§ª === TESTANDO BUNDLE JAVASCRIPT ==="
          
          mkdir -p /tmp/test-bundle
          
          npx expo export:embed \
            --platform android \
            --bundle-output /tmp/test-bundle/index.android.bundle \
            --assets-dest /tmp/test-bundle \
            --dev false \
            --minify false
          
          if [ $? -eq 0 ]; then
            echo "âœ… Bundle criado com sucesso!"
            echo "ðŸ“¦ Tamanho do bundle:"
            du -h /tmp/test-bundle/index.android.bundle
            echo ""
            echo "ðŸ” Primeiras linhas do bundle:"
            head -20 /tmp/test-bundle/index.android.bundle
          else
            echo "âŒ ERRO ao criar bundle!"
            exit 1
          fi

      - name: Build APK em modo debug
        script: |
          cd "$WORKING_DIRECTORY/android"
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleRelease --stacktrace --info

      - name: Verificar APK gerado
        script: |
          cd "$WORKING_DIRECTORY"
          echo "==> APKs gerados:"
          find android/app/build/outputs/apk -name "*.apk" -type f -exec ls -lh {} \;
          
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*arm64-v8a-release.apk" -type f | head -1)
          if [ -z "$APK_PATH" ]; then
            APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" -type f | head -1)
          fi
          
          if [ -z "$APK_PATH" ]; then
            echo "âŒ Erro: Nenhum APK encontrado!"
            exit 1
          fi
          
          echo ""
          echo "ðŸ“¦ Analisando conteÃºdo do APK:"
          unzip -l "$APK_PATH" | grep -E "(assets|\.so$|\.js$)" | head -30
          
          mkdir -p "$CM_BUILD_DIR"
          cp "$APK_PATH" "$CM_BUILD_DIR/app-debug.apk"
          
          echo ""
          echo "==> âœ… Tamanho final do APK:"
          du -h "$CM_BUILD_DIR/app-debug.apk"

    artifacts:
      - $CM_BUILD_DIR/*.apk
    publishing:
      email:
        recipients:
          - seu-email@example.com
        notify:
          success: true
          failure: true