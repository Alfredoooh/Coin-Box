apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

react {
    entryFile = file(["node", "-e", "require('expo/scripts/resolveAppEntry')", projectRoot, "android", "absolute"].execute(null, rootDir).text.trim())
    reactNativeDir = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()
    hermesCommand = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"
    codegenDir = new File(["node", "--print", "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()

    enableBundleCompression = true
    cliFile = new File(["node", "--print", "require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"].execute(null, rootDir).text.trim())
    bundleCommand = "export:embed"

    autolinkLibrariesWithApp()
}

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.nexa.cbox"
    
    defaultConfig {
        applicationId "com.nexa.cbox"
        minSdkVersion 24
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "REACT_NATIVE_RELEASE_LEVEL", "\"stable\""
        
        // SÓ ARM64
        ndk {
            abiFilters "arm64-v8a"
        }
        
        // SÓ resoluções altas
        resConfigs "xxhdpi", "xxxhdpi"
        
        vectorDrawables.useSupportLibrary = true
    }
    
    // SPLITS - APKs menores
    splits {
        abi {
            reset()
            enable true
            universalApk false
            include "arm64-v8a"
        }
        density {
            enable true
            exclude "ldpi", "mdpi", "hdpi", "xhdpi"
            compatibleScreens 'normal', 'large', 'xlarge'
        }
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        release {
            signingConfig signingConfigs.debug
            
            // OTIMIZAÇÕES MÁXIMAS
            minifyEnabled true
            shrinkResources true
            crunchPngs true
            zipAlignEnabled true
            
            ndk {
                debugSymbolLevel 'NONE'
            }
            
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    
    packagingOptions {
        jniLibs {
            useLegacyPackaging false
        }
        
        // REMOVE TUDO desnecessário
        exclude 'META-INF/**'
        exclude '**/*.kotlin_module'
        exclude 'kotlin/**'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE*'
        exclude 'META-INF/NOTICE*'
        exclude 'META-INF/androidx.*'
        
        pickFirst 'lib/*/libc++_shared.so'
        pickFirst 'lib/*/libfbjni.so'
    }
    
    androidResources {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
        
        // SÓ PT e EN
        resourceConfigurations += ['en', 'pt']
        
        additionalParameters '--no-version-vectors'
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
}