# Project-wide Gradle settings.

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Performance do Gradle
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.daemon=true

# AndroidX
android.useAndroidX=true

# === OTIMIZAÇÕES AGRESSIVAS PARA REDUZIR TAMANHO ===

# PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# Minificação de código (ProGuard/R8)
android.enableMinifyInReleaseBuilds=true

# Remove recursos não utilizados
android.enableShrinkResourcesInReleaseBuilds=true

# ProGuard habilitado
enableProguardInReleaseBuilds=true

# CRÍTICO: Apenas ARM64 (99% dos dispositivos modernos)
# Reduz ~50% do tamanho!
reactNativeArchitectures=arm64-v8a

# New Architecture (mais eficiente)
newArchEnabled=true

# Hermes (JS engine otimizada)
hermesEnabled=true

# Edge-to-edge
edgeToEdgeEnabled=true

# DESABILITA formatos de imagem pesados
expo.gif.enabled=false
expo.webp.enabled=false
expo.webp.animated=false

# Network inspector (apenas dev)
EX_DEV_CLIENT_NETWORK_INSPECTOR=false

# Compressão nativa
expo.useLegacyPackaging=false